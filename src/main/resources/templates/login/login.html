<!-- login.html -->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- jQuery 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="container">
  <h1>로그인</h1>
  <form id="loginForm">
    <div class="form-group">
      <label th:for="id">아이디</label>
      <input type="text" id="id" class="form-control" placeholder="아이디를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    <button type="button" class="btn btn-primary" onclick="login()">로그인</button>
  </form>
  <br/>
</div>
<script>
  let loginAttempts = 0;

  function login() {
    const id = $("#id").val();
    const password = $("#password").val();

    // 로그인 정보를 JSON 형식으로 변환
    const loginData = {
      id: id,
      password: password
    };

    // AJAX를 사용하여 로그인 요청 보내기
    $.ajax({
      type: "POST",
      contentType: "application/json;charset=UTF-8",
      url: "/user/login",
      data: JSON.stringify(loginData),
      success: function (response) {
        // 로그인 성공
        window.location.href = response;
      },
      error: function (xhr, status, error) {
        // 로그인 실패
        loginAttempts++;
        alert("로그인 실패. 남은 시도 횟수: " + (5 - loginAttempts));

        // 5번 실패하면 계정 잠금
        if (loginAttempts === 5) {
          lockAccount();
        }
      }
    });
  }

  function lockAccount() {
    // AJAX를 사용하여 계정 잠금 요청 보내기
    $.ajax({
      type: "POST",
      url: "/user/lock",
      success: function () {
        alert("계정이 잠겼습니다. 관리자에게 문의하세요.");
        $("#loginForm").html("");
      }
    });
  }
</script>
</body>
</html>
